<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>UPF Game - Capzicum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        min-height: -webkit-fill-available;
        padding: 12px;
        padding-top: env(safe-area-inset-top, 12px);
        padding-bottom: env(safe-area-inset-bottom, 12px);
      }

      .game-container {
        max-width: 500px;
        margin: 0 auto;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .back-btn {
        color: white;
        text-decoration: none;
        font-size: 14px;
        opacity: 0.9;
        padding: 8px 0;
      }

      /* Loading */
      #loading {
        text-align: center;
        color: white;
        padding: 60px 20px;
        font-size: 16px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Game Content */
      #game-content {
        display: none;
        flex-direction: column;
        gap: 16px;
      }

      .question-text {
        color: white;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        padding: 8px 0;
        line-height: 1.3;
      }

      /* Cards Container */
      .cards-container {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      /* Card Wrapper */
      .card-wrapper {
        flex: 1;
        max-width: 220px;
        perspective: 1000px;
        cursor: pointer;
        transition:
          transform 0.2s,
          opacity 0.3s;
      }

      .card-wrapper:active:not(.disabled) {
        transform: scale(0.98);
      }

      .card-wrapper.disabled {
        pointer-events: none;
      }

      .card-wrapper.selected.correct {
        filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.8));
      }

      .card-wrapper.selected.incorrect {
        filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.8));
      }

      .card-wrapper.reveal-correct {
        filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.6));
      }

      /* Card */
      .card {
        position: relative;
        width: 100%;
        aspect-ratio: 0.75;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 16px;
        overflow: hidden;
        background: white;
        display: flex;
        flex-direction: column;
      }

      .card-back {
        transform: rotateY(180deg);
        padding: 12px;
      }

      /* Card Front */
      .product-image {
        width: 100%;
        height: 60%;
        object-fit: cover;
        background: #f3f4f6;
      }

      .card-info {
        padding: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .product-name {
        font-weight: 600;
        font-size: 13px;
        color: #1f2937;
        line-height: 1.2;
        margin-bottom: 4px;
      }

      .tap-hint {
        font-size: 11px;
        color: #9ca3af;
      }

      .check-btn {
        background: #f3f4f6;
        border: none;
        padding: 8px;
        border-radius: 8px;
        font-size: 11px;
        color: #6b7280;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 6px;
      }

      .check-btn:active {
        background: #e5e7eb;
      }

      /* Card Back */
      .back-title {
        font-weight: 600;
        font-size: 12px;
        color: #1f2937;
        margin-bottom: 8px;
      }

      .ingredients-text {
        font-size: 10px;
        color: #4b5563;
        line-height: 1.4;
        flex: 1;
        overflow-y: auto;
      }

      .close-btn {
        background: #1f2937;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 8px;
      }

      /* Result Box */
      .result-box {
        background: white;
        border-radius: 16px;
        padding: 16px;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s;
        pointer-events: none;
      }

      .result-box.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .result-box.correct .result-title {
        color: #16a34a;
      }

      .result-box.incorrect .result-title {
        color: #dc2626;
      }

      .result-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .result-explanation {
        font-size: 14px;
        color: #4b5563;
        line-height: 1.5;
      }

      /* Next Button */
      .next-btn {
        background: #1f2937;
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s;
        pointer-events: none;
      }

      .next-btn.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .next-btn:active {
        transform: scale(0.98);
      }

      /* End Game Screen */
      #end-screen {
        display: none;
        text-align: center;
        color: white;
        padding: 40px 20px;
      }

      #end-screen.visible {
        display: block;
      }

      .end-emoji {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .end-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      .end-score {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .end-subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 32px;
      }

      .end-message {
        font-size: 18px;
        margin-bottom: 32px;
        line-height: 1.5;
      }

      .play-again-btn {
        background: white;
        color: #764ba2;
        border: none;
        padding: 16px 48px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .play-again-btn:active {
        transform: scale(0.98);
      }

      /* Mobile Optimizations */
      @media (max-width: 400px) {
        .question-text {
          font-size: 18px;
        }

        .card-wrapper {
          max-width: 165px;
        }

        .product-name {
          font-size: 12px;
        }

        .ingredients-text {
          font-size: 9px;
        }
      }

      @media (max-height: 700px) {
        .card {
          aspect-ratio: 0.8;
        }

        .product-image {
          height: 55%;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back</a>
          </div>
          <div class="score-box">Score: <span id="score">0</span></div>
        </div>
      </div>

      <!-- Loading -->
      <div id="loading">
        <div class="spinner"></div>
        Loading question...
      </div>

      <!-- Game Content -->
      <div id="game-content">
        <div class="question-text" id="question-text"></div>

        <div class="cards-container">
          <!-- Card A -->
          <div class="card-wrapper" id="wrapper-a">
            <div class="card" id="card-a">
              <div class="card-front" id="front-a">
                <img
                  class="product-image"
                  id="image-a"
                  src=""
                  alt="Product A"
                />
                <div class="card-info">
                  <div>
                    <div class="product-name" id="name-a"></div>
                    <div class="tap-hint">Tap to select</div>
                  </div>
                  <button class="check-btn" id="check-a">
                    Check ingredients
                  </button>
                </div>
              </div>
              <div class="card-back">
                <div class="back-title" id="back-name-a"></div>
                <div class="ingredients-text" id="ingredients-a"></div>
                <button class="close-btn" id="close-a">Close</button>
              </div>
            </div>
          </div>

          <!-- Card B -->
          <div class="card-wrapper" id="wrapper-b">
            <div class="card" id="card-b">
              <div class="card-front" id="front-b">
                <img
                  class="product-image"
                  id="image-b"
                  src=""
                  alt="Product B"
                />
                <div class="card-info">
                  <div>
                    <div class="product-name" id="name-b"></div>
                    <div class="tap-hint">Tap to select</div>
                  </div>
                  <button class="check-btn" id="check-b">
                    Check ingredients
                  </button>
                </div>
              </div>
              <div class="card-back">
                <div class="back-title" id="back-name-b"></div>
                <div class="ingredients-text" id="ingredients-b"></div>
                <button class="close-btn" id="close-b">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Result -->
        <div class="result-box" id="result-box">
          <div class="result-title" id="result-title"></div>
          <div class="result-explanation" id="result-explanation"></div>
        </div>

        <!-- Next Button -->
        <button class="next-btn" id="next-btn">Next Question ‚Üí</button>
      </div>

      <!-- End Screen -->
      <div id="end-screen">
        <div class="end-emoji" id="end-emoji">üéâ</div>
        <div class="end-title">Game Complete!</div>
        <div class="end-score">
          <span id="final-score">0</span>/<span id="final-total">10</span>
        </div>
        <div class="end-subtitle">questions correct</div>
        <div class="end-message" id="end-message"></div>
        <button class="play-again-btn" id="play-again-btn">Play Again</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
