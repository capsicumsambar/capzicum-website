<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPF Game - Capzicum</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        max-width: 480px;
        margin: 0 auto;
      }
      .game-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
      }
      .back-link {
        text-decoration: none;
        color: var(--primary-color);
        font-size: 0.9rem;
      }
      .score-display {
        background: var(--primary-color);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
      }
      .question-text {
        font-size: 1.3rem;
        text-align: center;
        color: var(--text-color);
        margin-bottom: 24px;
        font-weight: 500;
      }
      .products-row {
        display: flex;
        gap: 16px;
        width: 100%;
        margin-bottom: 20px;
      }

      /* Flip Card Styles */
      .card-container {
        flex: 1;
        perspective: 1000px;
      }
      .product-card {
        position: relative;
        width: 100%;
        height: 280px;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .product-card.flipped {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 2px solid #ddd;
        border-radius: 12px;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 12px;
        box-sizing: border-box;
      }
      .card-front {
        z-index: 2;
      }
      .card-back {
        transform: rotateY(180deg);
        justify-content: flex-start;
        padding: 16px;
      }
      .card-container:hover .card-front,
      .card-container:hover .card-back {
        border-color: var(--primary-color);
      }
      .card-container.selected .card-front,
      .card-container.selected .card-back {
        border-color: var(--primary-color);
        border-width: 3px;
      }
      .card-container.correct .card-front,
      .card-container.correct .card-back {
        border-color: #388e3c;
        background: #e8f5e9;
      }
      .card-container.incorrect .card-front,
      .card-container.incorrect .card-back {
        border-color: #d32f2f;
        background: #ffebee;
      }
      .card-container.reveal-correct .card-front,
      .card-container.reveal-correct .card-back {
        border-color: #388e3c;
        border-width: 3px;
      }
      .product-image {
        width: 100%;
        height: 120px;
        object-fit: contain;
        border-radius: 8px;
        margin-bottom: 8px;
        background: #f5f5f5;
      }
      .product-name {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-color);
        margin-bottom: 8px;
        text-align: center;
      }
      .flip-hint {
        font-size: 0.75rem;
        color: #999;
        margin-top: auto;
      }
      .back-label {
        font-weight: 600;
        font-size: 0.85rem;
        color: var(--primary-color);
        margin-bottom: 8px;
        width: 100%;
      }
      .ingredients-text {
        font-size: 0.8rem;
        color: #555;
        line-height: 1.4;
        overflow-y: auto;
        flex: 1;
        width: 100%;
      }
      .back-product-name {
        font-size: 0.75rem;
        color: #999;
        margin-top: auto;
        text-align: center;
      }

      /* Result Box */
      .result-box {
        display: none;
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        text-align: center;
      }
      .result-box.visible {
        display: block;
      }
      .result-box.correct {
        background: #e8f5e9;
        border: 1px solid #a5d6a7;
      }
      .result-box.incorrect {
        background: #ffebee;
        border: 1px solid #ef9a9a;
      }
      .result-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .result-box.correct .result-title {
        color: #2e7d32;
      }
      .result-box.incorrect .result-title {
        color: #c62828;
      }
      .result-explanation {
        font-size: 0.9rem;
        color: #555;
        line-height: 1.4;
      }
      .next-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        display: none;
      }
      .next-btn.visible {
        display: block;
      }
      .loading {
        text-align: center;
        color: #666;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <main class="game-container">
      <div class="game-header">
        <a href="index.html" class="back-link">‚Üê Back</a>
        <div class="score-display">Score: <span id="score">0</span></div>
      </div>

      <div id="loading" class="loading">Loading question...</div>

      <div id="game-content" style="display: none; width: 100%">
        <p id="question-text" class="question-text"></p>

        <div class="products-row">
          <div
            class="card-container"
            id="container-a"
            onclick="selectAnswer('a')"
          >
            <div class="product-card" id="card-a">
              <div class="card-front">
                <img
                  id="image-a"
                  class="product-image"
                  src=""
                  alt="Product A"
                />
                <div id="name-a" class="product-name"></div>
                <div class="flip-hint">üëÜ Tap to select</div>
              </div>
              <div class="card-back">
                <div class="back-label">üìã Ingredients:</div>
                <div id="ingredients-a" class="ingredients-text"></div>
                <div id="back-name-a" class="back-product-name"></div>
              </div>
            </div>
          </div>

          <div
            class="card-container"
            id="container-b"
            onclick="selectAnswer('b')"
          >
            <div class="product-card" id="card-b">
              <div class="card-front">
                <img
                  id="image-b"
                  class="product-image"
                  src=""
                  alt="Product B"
                />
                <div id="name-b" class="product-name"></div>
                <div class="flip-hint">üëÜ Tap to select</div>
              </div>
              <div class="card-back">
                <div class="back-label">üìã Ingredients:</div>
                <div id="ingredients-b" class="ingredients-text"></div>
                <div id="back-name-b" class="back-product-name"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="result-box" class="result-box">
          <div class="result-title" id="result-title"></div>
          <div class="result-explanation" id="result-explanation"></div>
        </div>

        <button id="next-btn" class="next-btn" onclick="loadQuestion()">
          Next Question ‚Üí
        </button>
      </div>
    </main>

    <script src="game.js"></script>
  </body>
</html>
