<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPF Game - Capzicum</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
      }
      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
      }
      .game-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 24px;
      }
      .back-link {
        text-decoration: none;
        color: #2e7d6f;
        font-size: 1rem;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .score-display {
        background: #2e7d6f;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1rem;
      }
      .question-text {
        font-size: 1.5rem;
        text-align: center;
        color: #333;
        margin-bottom: 28px;
        font-weight: 600;
        line-height: 1.3;
      }
      .products-row {
        display: flex;
        gap: 16px;
        width: 100%;
        margin-bottom: 24px;
      }

      /* Flip Card Styles */
      .card-container {
        flex: 1;
        perspective: 1000px;
      }
      .product-card {
        position: relative;
        width: 100%;
        height: 340px;
        transform-style: preserve-3d;
        transition: transform 0.6s ease;
      }
      .product-card.flipped {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 3px solid #e0e0e0;
        border-radius: 16px;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px;
        transition:
          border-color 0.3s,
          background-color 0.3s;
      }
      .card-front {
        z-index: 2;
        cursor: pointer;
      }
      .card-back {
        transform: rotateY(180deg);
        justify-content: flex-start;
      }

      /* Hover state for front only when not answered */
      .card-container:not(.disabled) .card-front:hover {
        border-color: #2e7d6f;
      }

      /* Selection states */
      .card-container.selected.correct .card-front,
      .card-container.selected.correct .card-back {
        border-color: #4caf50;
        background: #e8f5e9;
      }
      .card-container.selected.incorrect .card-front,
      .card-container.selected.incorrect .card-back {
        border-color: #f44336;
        background: #ffebee;
      }
      .card-container.reveal-correct .card-front,
      .card-container.reveal-correct .card-back {
        border-color: #4caf50;
        background: #e8f5e9;
      }

      .product-image {
        width: 100%;
        height: 130px;
        object-fit: contain;
        border-radius: 8px;
        margin-bottom: 12px;
        background: #fafafa;
      }
      .product-name {
        font-weight: 600;
        font-size: 1rem;
        color: #333;
        text-align: center;
        line-height: 1.3;
        margin-bottom: 8px;
      }
      .tap-hint {
        font-size: 0.8rem;
        color: #999;
        margin-bottom: 12px;
      }
      .check-ingredients-btn {
        background: transparent;
        border: 2px solid #2e7d6f;
        color: #2e7d6f;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: auto;
        transition:
          background 0.2s,
          color 0.2s;
      }
      .check-ingredients-btn:hover {
        background: #2e7d6f;
        color: white;
      }

      /* Card Back */
      .back-label {
        font-weight: 600;
        font-size: 1rem;
        color: #2e7d6f;
        margin-bottom: 10px;
        width: 100%;
      }
      .ingredients-text {
        font-size: 0.8rem;
        color: #555;
        line-height: 1.6;
        overflow-y: auto;
        flex: 1;
        width: 100%;
      }
      .back-product-name {
        font-size: 0.8rem;
        color: #888;
        margin-top: 10px;
        text-align: center;
        font-weight: 500;
      }
      .close-btn {
        background: #2e7d6f;
        border: none;
        color: white;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 12px;
        transition: background 0.2s;
      }
      .close-btn:hover {
        background: #245f54;
      }

      /* Result Box */
      .result-box {
        width: 100%;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(-10px);
        transition:
          opacity 0.3s,
          transform 0.3s;
        pointer-events: none;
      }
      .result-box.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
      .result-box.correct {
        background: #e8f5e9;
        border: 2px solid #a5d6a7;
      }
      .result-box.incorrect {
        background: #ffebee;
        border: 2px solid #ef9a9a;
      }
      .result-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .result-box.correct .result-title {
        color: #2e7d32;
      }
      .result-box.incorrect .result-title {
        color: #c62828;
      }
      .result-explanation {
        font-size: 0.95rem;
        color: #555;
        line-height: 1.5;
      }

      /* Next Button */
      .next-btn {
        background: #2e7d6f;
        color: white;
        border: none;
        padding: 16px 40px;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        opacity: 0;
        transform: translateY(10px);
        transition:
          opacity 0.3s,
          transform 0.3s,
          background 0.2s;
        pointer-events: none;
      }
      .next-btn.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
      .next-btn:hover {
        background: #245f54;
      }

      /* Loading State */
      .loading {
        text-align: center;
        color: #666;
        padding: 60px 20px;
        font-size: 1.1rem;
      }

      /* Hide game content initially */
      #game-content {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: center;
      }

      /* Disabled state */
      .card-container.disabled .card-front {
        cursor: default;
      }
      .card-container.disabled .check-ingredients-btn {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="game-container">
      <div class="game-header">
        <a href="index.html" class="back-link">← Back</a>
        <div class="score-display">Score: <span id="score">0</span></div>
      </div>

      <div id="loading" class="loading">Loading question...</div>

      <div id="game-content">
        <p id="question-text" class="question-text"></p>

        <div class="products-row">
          <div class="card-container" id="container-a">
            <div class="product-card" id="card-a">
              <div class="card-front" onclick="selectAnswer('a', event)">
                <img
                  id="image-a"
                  class="product-image"
                  src=""
                  alt="Product A"
                />
                <div id="name-a" class="product-name"></div>
                <div class="tap-hint">Tap to select</div>
                <button
                  class="check-ingredients-btn"
                  onclick="flipCard('a', event)"
                >
                  Check Ingredients
                </button>
              </div>
              <div class="card-back">
                <div class="back-label">Ingredients:</div>
                <div id="ingredients-a" class="ingredients-text"></div>
                <div id="back-name-a" class="back-product-name"></div>
                <button class="close-btn" onclick="closeCard('a', event)">
                  Close
                </button>
              </div>
            </div>
          </div>

          <div class="card-container" id="container-b">
            <div class="product-card" id="card-b">
              <div class="card-front" onclick="selectAnswer('b', event)">
                <img
                  id="image-b"
                  class="product-image"
                  src=""
                  alt="Product B"
                />
                <div id="name-b" class="product-name"></div>
                <div class="tap-hint">Tap to select</div>
                <button
                  class="check-ingredients-btn"
                  onclick="flipCard('b', event)"
                >
                  Check Ingredients
                </button>
              </div>
              <div class="card-back">
                <div class="back-label">Ingredients:</div>
                <div id="ingredients-b" class="ingredients-text"></div>
                <div id="back-name-b" class="back-product-name"></div>
                <button class="close-btn" onclick="closeCard('b', event)">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="result-box" class="result-box">
          <div class="result-title" id="result-title"></div>
          <div class="result-explanation" id="result-explanation"></div>
        </div>

        <button id="next-btn" class="next-btn" onclick="loadQuestion()">
          Next Question →
        </button>
      </div>
    </main>

    <script src="game.js"></script>
  </body>
</html>
