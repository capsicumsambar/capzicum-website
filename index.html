<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capzicum</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://js.puter.com/v2/"></script>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <main>
      <div class="title-row">
        <img src="icon.png" alt="Capzicum" class="logo" />
        <h1 style="font-family: Georgia, Garamond, serif; font-style: italic">
          Capzicum
        </h1>
      </div>
      <p class="tagline">Premium grocery brand quality in your shopping list</p>
      <button
        id="barcode-btn"
        style="margin-bottom: 10px; background-color: #4caf50"
      >
        ðŸ“¶ Scan Barcode (Fast)
      </button>
      <div
        id="reader"
        style="width: 100%; display: none; margin-bottom: 15px"
      ></div>
      <input
        type="file"
        id="camera-input"
        accept="image/*"
        capture="environment"
        style="display: none"
      />

      <button id="ocr-btn" style="margin-bottom: 10px">ðŸ“¸ Read Label</button>
      <textarea
        id="ingredients"
        placeholder="Paste ingredients here..."
      ></textarea>
      <button id="scan-btn">Scan</button>
      <div id="results"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
