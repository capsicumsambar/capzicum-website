<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capzicum</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://js.puter.com/v2/"></script>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <main>
      <div class="title-row">
        <img src="icon.png" alt="Capzicum" class="logo" />
        <h1 style="font-family: Georgia, Garamond, serif; font-style: italic">
          Capzicum
        </h1>
      </div>
      <p class="tagline">Premium grocery brand quality in your shopping list</p>

      <div id="desktop-msg" class="desktop-only-msg">
        ğŸ“± Please open on a mobile phone to scan products.
      </div>

      <div id="mobile-tools" class="action-buttons">
        <button id="barcode-btn">ğŸ“¶ Scan Barcode (Fast)</button>
        <small class="hint-text">
          Focus takes 2-3s. Data from OpenFoodFacts API.
        </small>
        <div id="reader"></div>

        <button id="ocr-btn">ğŸ“¸ Scan Text (OCR)</button>
        <small class="hint-text">
          Uses AI to read text. Takes ~5-8 seconds.
        </small>
        <input
          type="file"
          id="camera-input"
          accept="image/*"
          capture="environment"
          style="display: none"
        />
      </div>

      <textarea
        id="ingredients"
        placeholder="Paste or scan ingredients here..."
      ></textarea>
      <div class="helper-text">Check text accuracy above before scanning.</div>

      <div class="scan-row">
        <input
          type="text"
          id="product-name"
          placeholder="Product Name (Optional)"
        />
        <button id="scan-btn">Scan</button>
      </div>

      <div id="results"></div>

      <button
        id="add-list-btn"
        style="display: none; margin-top: 10px; background-color: #f57c00"
      >
        ğŸ“ Add to Shopping List
      </button>

      <div class="shopping-list-container">
        <h3>My Shopping List</h3>
        <div id="shopping-list-items"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
