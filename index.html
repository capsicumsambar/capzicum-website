<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capzicum</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://js.puter.com/v2/"></script>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <main>
      <div class="title-row">
        <img src="icon.png" alt="Capzicum" class="logo" />
        <h1 style="font-family: Georgia, Garamond, serif; font-style: italic">
          Capzicum
        </h1>
      </div>
      <p class="tagline">Premium grocery brand quality in your shopping list</p>

      <div id="desktop-msg" class="desktop-only-msg">
        ðŸ“± Please open on a mobile phone to scan products.
      </div>

      <div id="mobile-tools" class="action-buttons">
        <button id="barcode-btn">ðŸ“¶ Scan Barcode (Fast)</button>
        <div id="reader"></div>

        <button id="ocr-btn">ðŸ“¸ Read Label (Backup)</button>
        <input
          type="file"
          id="camera-input"
          accept="image/*"
          capture="environment"
          style="display: none"
        />
      </div>

      <textarea
        id="ingredients"
        placeholder="Paste ingredients here..."
      ></textarea>

      <div class="helper-text">Check text accuracy above before scanning.</div>

      <button id="scan-btn">Scan Ingredients</button>
      <div id="results"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
